<body>
    <div class="container">
        <h1>
            Habit Tracker
            <button class="theme-switcher" id="themeButton">ðŸŒ™</button>
        </h1>
        
        <div class="add-habit">
            <input type="text" id="habitInput" placeholder="Enter a new habit">
            <button onclick="app.addHabit()">Add Habit</button>
        </div>
        
        <div class="sort-controls">
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect">
                <option value="name">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="streak">Current Streak (High to Low)</option>
                <option value="streak-asc">Current Streak (Low to High)</option>
                <option value="total">Total Days (High to Low)</option>
                <option value="total-asc">Total Days (Low to High)</option>
                <option value="recent">Recently Added</option>
                <option value="oldest">Oldest First</option>
            </select>
        </div>
        
        <div id="habitsList"></div>
        
        <div class="import-export">
            <button onclick="app.exportData()" style="background: #34C759;">Export JSON</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
            <button onclick="document.getElementById('importFile').click()" style="background: #FF9500;">Import JSON</button>
            <button onclick="app.clearAllData()" style="background: #FF3B30;">Clear All Data</button>
        </div>
        
        <div class="footer-notice">
            All changes on this page are saved locally in your browser. This page doesn't sends the data to any server.<br><br>
            Browsers may occasionally delete your local storage, so we strongly recommend exporting/importing them using the buttons above.<br><br>
